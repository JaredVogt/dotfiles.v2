<!-- Animated gradient wave example -->
<style>
    #wave-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
    }
    
    #wave-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        z-index: 10;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    #wave-message h1 {
        font-size: 48px;
        margin: 0;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        animation: float 3s ease-in-out infinite;
    }
    
    #wave-message p {
        font-size: 24px;
        margin-top: 20px;
        opacity: 0.9;
    }
    
    .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="rgba(255,255,255,0.3)"></path></svg>') repeat-x;
        animation: wave 10s linear infinite;
    }
    
    .wave:nth-child(2) {
        bottom: 10px;
        opacity: 0.5;
        animation: wave 15s linear infinite reverse;
    }
    
    .wave:nth-child(3) {
        bottom: 20px;
        opacity: 0.3;
        animation: wave 20s linear infinite;
    }
    
    @keyframes wave {
        0% { background-position-x: 0; }
        100% { background-position-x: 1200px; }
    }
    
    @keyframes float {
        0%, 100% { transform: translate(-50%, -50%) translateY(0); }
        50% { transform: translate(-50%, -50%) translateY(-10px); }
    }
    
    /* Animated background gradient */
    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    #wave-container {
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }
</style>

<div id="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    
    <div id="wave-message">
        <h1>Notification</h1>
        <p>Smooth animated waves</p>
    </div>
</div>

<script>
    // Add interactive glow effect on mouse move
    document.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        const container = document.getElementById('wave-container');
        container.style.background = `radial-gradient(circle at ${x * 100}% ${y * 100}%, #667eea 0%, #764ba2 100%)`;
    });
</script>
