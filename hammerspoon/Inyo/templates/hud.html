<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: transparent;
            pointer-events: none;  /* Entire window is click-through */
        }
        
        #content-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8), 0 0 40px rgba(0, 0, 0, 0.6);
            font-size: 72px;
            font-weight: 100;
            letter-spacing: 0.1em;
            {{CUSTOM_STYLE}}
        }
        
        #content-layer h1 {
            font-size: 120px;
            font-weight: 100;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        #content-layer {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="content-layer">
        {{CONTENT}}
    </div>
    
    <script>
        // This is a fully click-through overlay
        // Mouse events pass through to applications below
    </script>
</body>
</html>
