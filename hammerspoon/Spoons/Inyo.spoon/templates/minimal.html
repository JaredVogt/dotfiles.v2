<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #content-layer {
            padding: 40px 60px;
            color: #333;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 300;
            {{CUSTOM_STYLE}}
        }
        
        .dismiss-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 11px;
            color: rgba(0, 0, 0, 0.3);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(-20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        body {
            animation: slideIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="content-layer">
        {{CONTENT}}
    </div>
    <div class="dismiss-hint">Press ESC to dismiss</div>
    
    <script>
        // Focus handling
        window.focus();
        document.body.focus();
    </script>
</body>
</html>
